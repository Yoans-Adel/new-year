<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year 2025</title>

    <link href="jquerysctipttop.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>

    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 1.5s infinite alternate;
      }

      @keyframes twinkle {
        0% { opacity: 0.8; }
        100% { opacity: 0.2; }
      }

      #countdown {
        margin-top: 50px;
      }

      #timer {
        font-size: 3rem;
        font-weight: bold;
        color: #ff9800;
        margin-top: 20px;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 1rem;
      }

      .fireworkDiv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        border-radius: 50px;
      }

      .text {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        font-size: 50px;
        z-index: 2;
      }

      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1.5em;
        user-select: none;
        pointer-events: none;
        animation: fall 10s linear infinite;
      }

      .gift {
        position: absolute;
        top: -10px;
        color: #ff4081;
        font-size: 2em;
        animation: fall 15s linear infinite;
      }

      @keyframes fall {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }
    </style>
  </head>

  <body>
    <section id="countdown">
      <h1>Countdown to 2025!</h1>
      <div id="timer"></div>
    </section>

    <div class="fireworkDiv"></div>

    <footer>
      <p>&copy; 2024 Happy New Year 2025! | Created with ‚ù§Ô∏è</p>
    </footer>

    <script>
      const countdown = document.getElementById("timer");
      const newYearDate = new Date("January 1, 2025 00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = newYearDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          countdown.innerHTML = "Happy New Year 2025!";
          launchFireworks();
          showGifts();
        }
      }

      setInterval(updateCountdown, 1000);

      const container = document.querySelector(".fireworkDiv");
      const fireworks = new Fireworks(container, {
        autoresize: true,
        opacity: 0.5,
        acceleration: 1.05,
        friction: 0.97,
        gravity: 1.5,
        particles: 50,
        traceLength: 3,
        traceSpeed: 10,
        explosion: 5,
        intensity: 30,
        flickering: 50,
        hue: { min: 0, max: 360 },
        delay: { min: 30, max: 60 },
        rocketsPoint: { min: 0, max: 100 },
        lineWidth: { explosion: { min: 1, max: 3 }, trace: { min: 1, max: 2 } },
        brightness: { min: 50, max: 80 },
        decay: { min: 0.015, max: 0.03 },
        mouse: { click: false, move: false, max: 1 },
      });

      function launchFireworks() {
        fireworks.start();
      }

      function createStars() {
        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          const randomX = Math.random() * window.innerWidth;
          const randomY = Math.random() * window.innerHeight;
          star.style.left = `${randomX}px`;
          star.style.top = `${randomY}px`;
          document.body.appendChild(star);
        }
      }

      function createSnowflakes() {
        const numSnowflakes = 30;
        for (let i = 0; i < numSnowflakes; i++) {
          const snowflake = document.createElement("div");
          snowflake.classList.add("snowflake");
          snowflake.innerHTML = "‚ùÑ";
          snowflake.style.left = `${Math.random() * window.innerWidth}px`;
          snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
          snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
          document.body.appendChild(snowflake);
        }
      }

      function showGifts() {
        for (let i = 0; i < 5; i++) {
          const gift = document.createElement("div");
          gift.classList.add("gift");
          gift.innerHTML = "üéÅ";
          gift.style.left = `${Math.random() * window.innerWidth}px`;
          gift.style.animationDuration = `${Math.random() * 5 + 5}s`;
          document.body.appendChild(gift);
        }
      }

      createStars();
      createSnowflakes();
    </script>
  </body>
</html>
